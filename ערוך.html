<!DOCTYPE html>
<html>
<body dir="rtl">
<head>
<style>
body {
  font-family: Tahoma;
}
</style>
</head>
<body>
 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<h1 style="font-family:Tahoma; color: #2ecc71">ברוך הבא לחלון העזרה שלך</h1>
<h2>הכנס כאן את תוכן העזרה הרצוי לך!</h2>
 
<button onclick="myFunction(this);">הפעל את אפשרות העריכה</button>
<p id="demo"></p>
 
<p id="myP" contenteditable="false">נסה לשנות את הטקסט הזה...</p>
</div style>
 
<script>
function myFunction(button) {
  const x = document.getElementById("myP");
  if (x.contentEditable == "false") {
    x.contentEditable = "true";
    button.innerHTML = 'בטל את אפשרות העריכה';
  } else {
    x.contentEditable = "false";
    button.innerHTML = 'הפעל את אפשרות העריכה';
  }
}
</script>
 
</body>
</html>
